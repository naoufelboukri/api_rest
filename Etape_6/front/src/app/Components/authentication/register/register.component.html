
<div class="log_container">
  <form #f="ngForm" (ngSubmit)="register(f)">
    <p class="title"> INSCRIPTION </p>
    <label>nom d'utilisateur</label>
    <input name="username" type="text" placeholder="username" required ngModel>
    <label>mot de passe</label>
    <input name="password" type="password" placeholder="password" required ngModel>
    <button type="submit">S'inscrire</button>
    <p class="register"> Déjà inscrit ? </p>
  </form>
</div>
