<div class="d">
  <div class="presentation_container">
    <img src="../../../assets/gamepad.png" >
    <p>Bienvenue sur GAMING BLOG</p>
  </div>
  <div class="log_container">
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <h2> {{ registering ? 'Inscription' : 'Connexion' }} </h2>
      <div>
        <label for="username">Identifiant</label>
        <input id="username" name="username" type="text" placeholder="Identifiant" required ngModel>
      </div>

      <div>
        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" placeholder="Mot de passe" required ngModel>
      </div>
      <button type="submit">{{ registering ? 'S\'inscrire' : 'Connexion' }}</button>
      <a routerLink="/inscription" *ngIf="!registering"> Pas encore de compte ? </a>
      <a routerLink="/authentication" *ngIf="registering"> Déjà un compte ? </a>

      <p class="error" *ngIf="!isValid">{{ errorMessage }}</p>
    </form>
  </div>
</div>
