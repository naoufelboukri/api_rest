<div class="account">
    <h2>Mon profile</h2>
    <hr>
    <div class="container" *ngIf="user">
        <table>
            <tr>
                <td>ID</td>
                <td>{{ user.id }}<td>
            </tr>
            <tr>
                <td>Nom d'utilisateur</td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td>Role</td>
                <td>{{user.role}}</td>
            </tr>
        </table>
        <hr>
        <table *ngFor="let address of addresses">
            <tr>
                <td>Rue</td>
                <td>{{ address.road }}</td>
            </tr>
            <tr>
                <td>Code Postal</td>
                <td>{{ address.postalCode }}</td>
            </tr>
            <tr>
                <td>Ville</td>
                <td>{{ address.city }}</td>
            </tr>
            <tr>
                <td>Pays</td>
                <td>{{ address.country }}</td>
            </tr>
            <hr>
        </table>
        <button (click)="editUser()">Modifier mon profile</button>
        <button (click)="deleteUser()" class="delete">Supprimer mon profile</button>
    </div>
</div>
