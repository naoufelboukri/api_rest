<div class="editAccount">
    <h2>Mon profile</h2>
    <hr>
    <div class="container" *ngIf="user">
        <form>
            <div class="row">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" [value]="user.username" [placeholder]="user.username" id="username" name="username">
            </div>
            <div class="row">
                <label for="username">RÃ´le</label>
                <select>
                    <option value="ROLE_ADMIN">Utilisateur</option>
                    <option value="ROLE_USER">Administrateur</option>
                </select>
            </div>
            <hr>
            <div *ngFor="let address of addresses">
                <div class="row">
                    <label for="road">Rue</label>
                    <input type="text" [value]="address.road" [placeholder]="address.road" id="road" name="road">
                </div>
                <div class="row">
                    <label for="city">Ville</label>
                    <input type="text" [value]="address.city" [placeholder]="address.city" id="city" name="city">
                </div>
                <div class="row">
                    <label for="postalCode">Code postal</label>
                    <input type="text" [value]="address.postalCode" [placeholder]="address.postalCode" id="postalCode" name="postalCode">
                </div>
                <div class="row">
                    <label for="country">Pays</label>
                    <input type="text" [value]="address.country" [placeholder]="address.country" id="country" name="country">
                </div>
            </div>
        </form>
