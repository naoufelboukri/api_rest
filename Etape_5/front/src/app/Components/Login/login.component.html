<div class="login">
    <h2>Connexion</h2>
    <form #loginForm="ngForm" class="mb-3" (ngSubmit)="login(email, password)">
        <div>
            <label class="form-label" for="email">Adresse email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="username@example.com" [(ngModel)]="email">
        </div>
        <div class="mt-3">
            <label class="form-label" for="password">Mot de passe</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Mot de passe.." [(ngModel)]="password">
        </div>
        <div class="mt-3 alert alert-danger" *ngIf="!isValid">
            Mail ou mot de passe incorrecte !
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-warning form-control">Connexion</button>
        </div>
    </form>
    <span class="text-center text-black onClick" data-bs-dismiss="modal" (click)="goToRegister()">Pas de compte ?</span>
</div>
